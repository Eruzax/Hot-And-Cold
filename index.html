<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot And Cold</title>
    <script src="script.js"></script>
</head>
<body onload="initialize()">
    <p id="myGuess"></p>
    <p id="guesses"></p>
    <div class="log" style="display: flex; flex-direction: row;">
        <div class="responses">
            <h2>Responses Log</h2>
            <ul id="response"></ul>
        </div>
        <div class="number">
            <h2>Number Log</h2>
            <p id="numberLog"></p>
        </div>
    </div>
    <div class="addButton">
        <button id="add1" onclick="add1()">Add 1</button>
        <button id="add5" onclick="add5()">Add 5</button>
        <button id="add10" onclick="add10()">Add 10</button>
        <button id="add25" onclick="add25()">Add 25</button>
    </div>
    <div class="subtractButton">
        <button id="sub1" onclick="subtract1()">Subtract 1</button>
        <button id="sub5" onclick="subtract5()">Subtract 5</button>
        <button id="sub10" onclick="subtract10()">Subtract 10</button>
        <button id="sub25" onclick="subtract25()">Subtract 25</button>
    </div>
    <div class="functional">
        <button id="commit" onclick="play()">Commit</button>
        <button id="reset" onclick="initialize()">Reset</button>
    </div>
</body>
</html>
