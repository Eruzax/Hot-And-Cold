<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot And Cold</title>
    <script src="script.js"></script>
</head>
<body onload="initialize();">
    <h2>Response Log: <span id="responseLog"></span></h2>

    <h2>Number Log: <span id="numberLog"></span></h2>

    <p>My Guess: <span id="myGuess"></span></p>

    <p>Guesses Left: <span id="guesses"></span></p>
    

    <button onclick="play();">Commit</button>
    <button onclick="initialize();">Reset</button>

    <div class="add">
        <button id="add1" onclick="increment(1)">Add 1</button>
        <button id="add5" onclick="increment(5)">Add 5</button>
        <button id="add10" onclick="increment(10)">Add 10</button>
        <button id="add25" onclick="increment(25)">Add 25</button>
    </div>

    <div class="subtract">
        <button id="sub1" onclick="increment(-1)">Subtract 1</button>
        <button id="sub5" onclick="increment(-5)">Subtract 5</button>
        <button id="sub10" onclick="increment(-10)">Subtract 10</button>
        <button id="sub25" onclick="increment(-25)">Subtract 25</button>
    </div>
</body>
</html>
